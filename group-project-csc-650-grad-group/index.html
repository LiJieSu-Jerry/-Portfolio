    <div class="login-clean">
        <form class="absolute">

            <form method="post" style="width: 900px;height: 600px;">
                <h2 class="sr-only">Login Form</h2>




                <!--        1pm to 8pm  -->
                <div class="form-group"><input class="form-control" id = "email" type="email" name="email" placeholder="Email" pattern=".+.american.edu" size="10" required></div>
                <input class="form-control" id = "date" type="date">
                <label>Select a time:</label>

                    <label>-</label>

                </div>

                            <div class="collapse" id="collapse-1">
                                <p>

                                    <input type="radio" name="machine" id="Yellow 3D Printer" value="yYellow 3D Printer" onclick="showYellowCal()" style="vertical-align: middle; margin: 10px;"> Yellow 3D Printer <br>

                            </div>

                        <input type="radio" name="machine" id = "Electronics Workstation" value="Electronics Workstation" onclick="showElectricCal()">  Electronics Workstation <br>
                    </form>
                </div>


                <div id="submit">

                    <input type="submit" onclick="requestPHP(getString(getEmail(),getStartDateTime(),getEndDateTime(),getMachine()))">

                <div id="txtHint"></div>

    function getDate() {
        date = document.getElementById('date').value;
        return date;
    }
    function getStartTime() {
        startTime = document.getElementById('startTime').value;
        return startTime;
    }
    function getEndTime() {
        endTime = document.getElementById('endTime').value;
        return endTime;
    }
    function getStartDateTime() {
        startDateTime = getDate() + "T" + getStartTime() + ":00";
        return startDateTime;
    }
    function getEndDateTime() {
        endDateTime = getDate() + "T" + getEndTime() + ":00";
        return endDateTime;
    }
    // Gets machine selected from radio button
    function getMachine() {
        // looping through radio buttons and finding checked button
        for (var i = 0; i < document.machines.machine.length; i++) {
            if (document.machines.machine[i].checked) {
                machine = document.machines.machine[i].value
            }
        }
        console.log(machine);
        return machine;
    }

        email = document.getElementById('email').value;
